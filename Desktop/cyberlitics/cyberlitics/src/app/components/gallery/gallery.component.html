 <!--Gallery-->
 <aside id="gallery" class="row text-center scrollto clearfix" data-featherlight-gallery
 data-featherlight-filter="a">
@for (ancors of gallery.ancors; track ancors){
<a href={{ancors.link}} data-featherlight="image" class="col-3 wow fadeIn"
   data-wow-delay="0.1s"><img src={{ancors.img}} alt="Landing Page"/></a>
}
</aside>
<!--End of Gallery-->
