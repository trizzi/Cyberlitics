<!--Clients-->
<section id="clients" class="scrollto clearfix">
    <div class="row clearfix">

        <div class="col-3">

            <div class="section-heading">
                <h3>{{clients.title}}</h3>
                <h2 class="section-title">{{clients.description}} </h2>
                <p class="section-subtitle">{{clients.details}}</p>
            </div>

        </div>

        <div class="col-2-3">
             @for(iconBlock of clients.iconBlock; track iconBlock){
            <a href="#" class="col-3">
                <img src={{iconBlock.img}} alt="Company"/>
                <div class="client-overlay"><span>{{iconBlock.name}}</span></div>
            </a>
        }
        </div>

    </div>
</section>
<!--End of Clients-->
